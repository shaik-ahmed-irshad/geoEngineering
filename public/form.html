<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
    <!-- <link rel="stylesheet" href="form.js" /> -->
  </head>
  <body>
    <small>Enter message (optional) and click button "Send"</small>
    <div class="wrapper centered">
      <article class="letter">
        <div class="side">
          <h1>Contact us</h1>
          <form>
            <p>
                <textarea placeholder="Your message"></textarea>
              </p>
            </div>
            <div class="side">
              <p>
                <input type="text" placeholder="Your name" required/>
              </p>
              <p>
                <input type="email" placeholder="Your email" required/>
              </p>
              <p>
                <input type="number" placeholder="Your contact" required/>
              </p>
              <p>
                <input type="submit" id="sendLetter" value="Send" ></input>
              </p>
          </form>
        </div>
      </article>
      <div class="envelope front"></div>
      <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message</p>
  </body>
  <script>
    function addClass() {
      document.body.classList.add("sent");
    }

    sendLetter.addEventListener("click", addClass);
  </script>
</html>
